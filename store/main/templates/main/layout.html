{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <aside>
        <div class="logo">
            <img src="{% static 'main/img/FineMan.png' %}" alt="Img of fineMan">
            <span>FineMan</span>
        </div>
        <h3>Навигация</h3>  
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>  Home</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-book"></i>  About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i>  News of site</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i>  Contacts (noup)</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>  Add record</button></li></a>
            <a href="http://127.0.0.1:8000/admin" style="line-height: 130px;"><li><i class="fas fa-user-tie"></i>  Admin panel</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
